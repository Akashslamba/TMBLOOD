<table>
    <thead>
        <tr>
            <td>Label</td>
            <td>Value</td>
            <td>Unit</td>
            <td>Edit</td>
        </tr>
    </thead>
    <tbody>
        {% for result in all_testresult %}
        <tr>
            <td>{{result.label}}</td>
            <td>{{result.value}}</td>
            <td>{{result.unit}}</td>
            <td> <a href="{% url 'testresult_update' result.pk %}">edit</a></td>
        </tr>
        
        {% endfor %}

    </tbody>
</table>
